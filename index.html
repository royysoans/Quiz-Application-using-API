<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGen AI | Powered by Groq</title>

    <!-- Fonts: Outlook & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="glass-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <header class="hero-header">
                <!-- Title Bar Style -->
                <h1>
                    <span>QuizGen.exe</span>
                    <button
                        style="background:#c0c0c0; border:1px outset white; width:16px; height:16px; font-size:10px; line-height:10px; padding:0;">X</button>
                </h1>
                <p>Enter a topic to generate a new quiz protocol.</p>
            </header>

            <div class="input-group">
                <label for="topic-input">Subject:</label>
                <input id="topic-input" type="text" placeholder="e.g. Quantum Mechanics" autocomplete="off">

                <div class="options-row">
                    <div class="option-group">
                        <label for="difficulty-select">Difficulty:</label>
                        <select id="difficulty-select">
                            <option value="Easy">Easy</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="option-group checkbox-group">
                        <input type="checkbox" id="timer-toggle">
                        <label for="timer-toggle">Timed Mode (20s)</label>
                    </div>
                </div>

                <button id="start-btn" class="btn primary-btn">
                    <span>Initialize Quiz</span>
                </button>
            </div>

            <div id="loading-indicator" class="hide">
                <div class="spinner"></div>
                <p id="loading-text">Contacting Mainframe...</p>
            </div>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="screen hide">
            <div class="quiz-header">
                <div class="info-bar">
                    <span id="question-counter">Q 1/10</span>
                    <span id="timer-display" class="hide">Time: 20</span>
                    <span id="current-score">Score: 0</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text">Loading question...</h2>
            </div>

            <div id="answers-grid" class="answers-grid">
                <!-- Buttons injected by JS -->
            </div>

            <div id="feedback-area" class="feedback hide">
                <div class="feedback-icon" id="feedback-icon"></div>
                <p id="feedback-text"></p>
                <button id="next-btn" class="btn secondary-btn">Next Question</button>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hide">
            <div class="result-content">
                <!-- Old Score Circle Removed -->

                <h2 id="result-title">Sequence Complete</h2>
                <div id="final-score">0/10</div>
                <p id="result-message">Processing results...</p>

                <div id="review-container" class="hide">
                    <h3>Mission Report:</h3>
                    <div id="review-list"></div>
                </div>

                <div class="action-buttons">
                    <button id="restart-btn" class="btn primary-btn">New Operation</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
